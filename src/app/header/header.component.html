<header class="header">
  <h1 class="logo">The Planets</h1>
  <nav class="header-nav">
    <button
      class="nav-btn"
      aria-label="Toggle mobile menu navigation"
      aria-expanded="false"
      (click)="onToggleClick()"
      #navBtn
    >
      <img
        class="nav-icon"
        src="../../assets/icon-hamburger.svg"
        alt=""
        aria-hidden="true"
        #navImage
      />
    </button>
    <div class="nav-content" #navContent>
      <ul class="planet-list">
        <li class="planet-list-item" *ngFor="let planet of planets">
          <div
            class="rounded-div"
            [ngStyle]="{ 'background-color': planet.color }"
          ></div>
          <a tabindex="0" [ngClass]="planet.name.toLowerCase()">{{
            planet.name
          }}</a>
          <img src="../../assets/icon-chevron.svg" alt="" aria-hidden="true" />
        </li>
      </ul>
    </div>
  </nav>
</header>
