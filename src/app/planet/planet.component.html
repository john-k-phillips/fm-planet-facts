<div class="grid-layout">
  <!-- SUB NAV -->
  <app-sub-nav></app-sub-nav>
  <!-- PLANET IMAGE & DETAILS  -->
  <div class="planet-image-container">
    <img
      class="planet-image"
      src="../{{ planet.images[currentImage] }}"
      alt="{{ planet.name }}"
    />
    <img
      *ngIf="displayGeology"
      class="planet-surface-image"
      src="../{{ planet.images.geology }}"
      alt="Surface of planet"
    />
  </div>

  <section class="planet-details">
    <h2 class="planet-title">{{ planet.name }}</h2>
    <p class="planet-content">
      {{ planet[currentTab].content }}
    </p>
    <p class="source">
      Source:
      <a href="{{ planet[currentTab].source }}" target="_blank">Wikipedia</a>
    </p>
  </section>

  <!-- PLANET FACTS -->
  <ul class="planet-facts">
    <li class="fact-container">
      <h4 class="fact">Rotation Time</h4>
      <span class="value">{{ planet.rotation }}</span>
    </li>
    <li class="fact-container">
      <h4 class="fact">Revolution Time</h4>
      <span class="value">{{ planet.revolution }}</span>
    </li>
    <li class="fact-container">
      <h4 class="fact">Radius</h4>
      <span class="value">{{ planet.radius }}</span>
    </li>
    <li class="fact-container">
      <h4 class="fact">Average Temp.</h4>
      <span class="value">{{ planet.temperature }}</span>
    </li>
  </ul>
</div>
